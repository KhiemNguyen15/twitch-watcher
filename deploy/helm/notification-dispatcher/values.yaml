replicaCount: 1

image:
  repository: ghcr.io/khiemnguyen15/twitch-watcher/notification-dispatcher
  pullPolicy: IfNotPresent
  tag: ""

env:
  NATS_URL: "nats://nats:4222"

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5

resources:
  requests:
    cpu: 50m
    memory: 32Mi
  limits:
    cpu: 200m
    memory: 128Mi
