name: Lint PR Title

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

jobs:
  lint-pr-title:
    name: Lint PR Title
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install commitlint
        run: |
          npm install --global @commitlint/cli @commitlint/config-conventional

      - name: Check if PR title changed
        id: titlecheck
        run: |
          echo "TITLE_CHANGED=${{ github.event.changes.title != null }}" >> $GITHUB_ENV

      - name: Lint PR title
        if: env.TITLE_CHANGED == "true"
        run: |
          echo "$PR_TITLE" | commitlint
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
